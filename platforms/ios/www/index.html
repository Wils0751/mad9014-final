<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	        <link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Shopping app</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="cordova.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="themes/shopping.min.css">
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div id="homepage" data-role="page" data-theme="b" class="homepage">
		<div data-role="header">
			<h1>Grocery List</h1>
		</div>
		<div data-role="content">
		  <ul id="mainList" data-role="listview" >
          </ul>
		</div>
			<div data-role="footer" data-position="fixed">
			<form id="itemInput" data-ajax="false" data-inset='true' data-transition="none">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <input type="text" name="newItem" id="newItem" value="" placeholder="List Item"/>
          </div>
          <div class="ui-block-b">
            <button id="subBtn" type="button" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext"></button>
          </div>
        </div>
      	</form>
			</div>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
				<script src="js/main.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
				

</body>

</html>
